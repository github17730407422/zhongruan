
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>中软后台管理页面</title>
    
    <style>
        html,body{
            overflow: hidden;
        }
    </style>
</head>
<body class="sidebar-wide"><!-- Navbar -->
<div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <span class="navbar-brand">
            中软后台管理页面</span>

    </div>

</div>

<div class="login-wrapper">
    <form action="<s:url value='/admin/login.do'" />
        <div class="popup-header">
        	<span class="text-semibold">用户登录</span>
        </div>
        <div class="well">
            <div class="form-group has-feedback">
            	<label>用户名：</label>
            	<input type="text" name="userName" id="userName" class="form-control" placeholder="用户名" maxlength="20"/>
            	<i class="icon-users form-control-feedback"></i>
            </div>
            <div class="form-group has-feedback">
            	<label>密码：</label>
            	<input type="password" name="password" id="password" onkeydown="onSupportEnterLogin(event)" class="form-control" placeholder="密码" maxlength="20"/>
                <i class="icon-lock form-control-feedback"></i>
            </div>
            <div class="row form-actions">
            	<div class="col-xs-6">
                    <div class="checkbox checkbox-success"><label></label></div>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-warning pull-right" onclick="onLogin()">
                    	<i class="icon-menu2"></i> 登录
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

    <!-- /page container -->
</body>



				
<script language=javascript>
$(function(){
	
	var message = "<s:property value='message'/>";
	if(message != null && message != ""){
		top.dialog_alert(message);
		$("#userName").val("");
		$("#password").val("");
	}
	document.getElementById("userName").focus();
});

function onSupportEnterLogin(evt) {
    var e = evt ? evt : (window.event ? window.event : null);
    if (!e) return;
    var key = 0;
    if (e.keyCode) {
        key = e.keyCode;
    } // for moz/fb, if keycode==0 use 'which'
    else {
        if (typeof(e.which) != 'undefined') {
            key = e.which;
        }
    }
    if (key == 13) {
        e.returnValue = false;
        onLogin();
    }
}

function onLogin() {
	var userName = trim($("#userName").val());
	var password = trim($("#password").val());
	if(userName == ""){
		top.dialog_alert("用户名不能为空");
	} else if(password == ""){
		top.dialog_alert("密码不能为空");
	} else {
		$("#loginForm").submit();
	}
}
</script>
</html>
